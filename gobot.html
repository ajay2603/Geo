<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/gps.png">

    <title>Get Distance</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div id="overlay">
      <div id="text">Press "Allow"<br>
        & Wait
      </div>
    </div>
    <form action="/" class="form-signin" method="post">
      <img class="mb-4 imgSh" src="img/gps.png" alt="" width="72" height="72" class="imgSh">
      <h1 class="h3 mb-3 font-weight-normal">Distance form SRKR Hostle</h1>
      <label for="inputEmail" class="sr-only">Latitude</label>
      <input type="number" id="latitude" class="form-control" placeholder="Latitude" name="lat" value="">
      <label for="inputPassword" class="sr-only">Longitude</label>
      <input type="number" id="longitude" class="form-control" placeholder="Longitude" name="lon" value="">
      <div class="checkbox mb-3">
        <label></label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="visibility: hidden;" id="but">Get Distance</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
    <script>
        getLocation();
        var x = document.getElementById("text");
        var at1 ;
        var on1 ;
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition,function(error) {
           if (error.code == error.PERMISSION_DENIED)
           x.innerHTML="<h1>Permision denied</h1>";
  }); 
          } 
          else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x=position;
          var lat = document.querySelector("#latitude");
          var lon = document.querySelector("#longitude");
          at1 = position.coords.latitude;
          on1 = position.coords.longitude;
          lat.setAttribute("value",at1);
          lon.setAttribute("value",on1)
          document.querySelector("#but").style.visibility="visible";
          document.getElementById("overlay").style.display = "none";

        }
        </script>
  </body>
</html>
